{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Torre</title>

	<link rel="stylesheet" href="{% static 'styles/estilos.css' %}">

	<link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.2.2/cropper.min.css" rel="stylesheet">

	<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<link rel="shortcut icon" type="image/png" href="{% static 'img/logo.png' %}" />

	<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

</head>

<body>
	<!-- Sección principal  -->
	<div id="mainFace">
		<div id="principal">
			<h1 style="margin-top: 20px;" id="titulo">Torres de Hanoi</h1>
			<!-- Agregar el nombre de Usuario -->
			<form class="was-validated">
				<div class="form-row">
					<input type="text" class="form-control" id="username" placeholder="Nombre de usuario" required>
				</div>
				<br>
				<!-- Seleccionar con cuántos aros se jugará -->
				<p>¿Con cuántos aros deseas jugar?</p>
				<div class="form-group">
					<div class="container">
						<select class="custom-select" required id="select_aros">
							<option value="">Selecciona el número de aros</option>
							<option value="uno">Uno (1)</option>
							<option value="dos">Dos (2)</option>
							<option value="tres">Tres (3)</option>
							<option value="cuatro">Cuatro (4)</option>
							<option value="cinco">Cinco (5)</option>
							<option value="seis">Seis (6)</option>
							<option value="siete">Siete (7)</option>
							<option value="ocho">Ocho (8)</option>
						</select>
					</div>
				</div>
			</form>

			<!-- Sentimientos  -->
			<p>¿Cómo te sientes?</p>
			<form class="was-validated">
				<div class="row">
					<div class="custom-control custom-radio col">
						<label>
							<input class="form-check-input" type="radio" name="sentimiento_name" id="feliz"
								value="Feliz">
							<img src="{% static 'img/feliz.png' %}" alt="Feliz" class="sentimiento-img">
							<label class="form-check-label" for="feliz">
								Feliz
							</label>
						</label>
					</div>
					<div class="custom-control custom-radio col">
						<label>
							<input class="form-check-input" type="radio" name="sentimiento_name" id="triste"
								value="Triste">
							<img src="{% static 'img/triste.png' %}" alt="Triste" class="sentimiento-img">
							<label class="form-check-label" for="triste">
								Triste
							</label>
						</label>
					</div>
					<div class="custom-control custom-radio col">
						<label>
							<input class="form-check-input" type="radio" name="sentimiento_name" id="enojado"
								value="Enojado">
							<img src="{% static 'img/enojado.png' %}" alt="Enojado" class="sentimiento-img">
							<label class="form-check-label" for="enojado">
								Enojado
							</label>
						</label>
					</div>
					<div class="custom-control custom-radio col">
						<label>
							<input class="form-check-input" type="radio" name="sentimiento_name" id="nervioso"
								value="Nervioso">
							<img src="{% static 'img/nervioso.png' %}" alt="Nervioso" class="sentimiento-img">
							<br>
							<label class="form-check-label" for="nervioso">
								Nervioso
							</label>
						</label>
					</div>
					<div style="visibility: hidden;">
						<label>
							<input type="radio" class="custom-control-input" id="ola" name="sentimiento_name"
								style="visibility: hidden;" required>
						</label>
					</div>
				</div>
				<!-- Botón de inicio -->
			</form>
			<a class="btn btn-primary" type="submit" id="start">JUGAR</a>
		</div>
	</div>

	<!-- Juego -->
	<div id="game">
		<div id="bg"></div>
		<div id="juego">
			<!-- Todos los aros -->
			<div class="aro" id="drag1"></div>
			<div class="aro" id="drag2"></div>
			<div class="aro" id="drag3"></div>
			<div class="aro" id="drag4"></div>
			<div class="aro" id="drag5"></div>
			<div class="aro" id="drag6"></div>
			<div class="aro" id="drag7"></div>
			<div class="aro" id="drag8"></div>
			<!-- Todas las torres -->
			<div class="tower" id="tower1">
				<div class="torre"></div>
			</div>
			<div class="tower" id="tower2">
				<div class="torre"></div>
			</div>
			<div class="tower" id="tower3">
				<div class="torre"></div>
			</div>
		</div>

		<!-- Muestra el nombre del usuario  -->
		<h2 id="user"></h2>
		<!-- Muestra los puntos que llevas -->
		<div class="points">
			<div class="datos">
				<!-- Muestra el número de movimientos -->
				<p>Numero de jugadas: <span id="jugadas"></span></p>
				<!-- Muestra el tiempo desde que se dió inicio -->
				<p>Tiempo: <span id="minutos">00</span>:<span id="segundos">00</span></p>
			</div>
			<!-- Control de pausa y reinicio -->
			<div class="controls">
				<!-- Botón de pausa -->
				<a type="button" class="btn btn-success" id="pause">Pausa</a>
				<br>
				<!-- Botón de reinicio -->
				<a href="{% url 'index' %}" type="button" class="btn btn-danger" id="restart">Reiniciar</a>
			</div>
		</div>
	</div>


	<!-- Pantalla de juego pausado -->
	<div id="pauseFace">
		<h2>Juego Pausado</h2>
		<!-- Botón de continuar con el juego -->
		<a type="button" class="btn btn-success" id="resume">Continuar</a>
	</div>

	<!-- Pantalla de ganador -->
	<div id="winFace">
		<h2>¡Felicitaciones!</h2>
		<!-- Muestra los resultados -->
		<div class="result">
			<!-- Muestra el tiempo que se tardó en resolver el juego -->
			<div class="tiempo">
				<h3>Tiempo</h3>
				<p id="time"></p>
			</div>
			<!-- Muestra el número de movimientos que realizó -->
			<div class="jugadas">
				<h3>Jugadas</h3>
				<p id="moves"></p>
			</div>
		</div>
		<a href="{% url 'index' %}" type="button" class="btn btn-info">Volver a Jugar</a>
	</div>

	<script type="text/javascript" src="{% static 'lib/jquery.js' %}"></script>
	<script type="text/javascript" src="{% static 'lib/jquery-ui.min.js' %}"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.2.2/cropper.min.js"></script>
	{% csrf_token %}
	<script type="module" src="{% static 'js/index.js' %}"></script>

</body>

</html>
