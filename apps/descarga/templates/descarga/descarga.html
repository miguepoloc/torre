{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Torre - Descarga</title>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'styles/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/main.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/estilos.css' %}">
	<!--===============================================================================================-->

	<link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.2.2/cropper.min.css" rel="stylesheet">

	<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<link rel="shortcut icon" type="image/png" href="{% static 'img/logo.png' %}" />

	<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>

<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('/static/img/juguete.jpg');">
			<div class="wrap-login100">
				<form class="login100-form">

					<h1 class="login100-form-title p-b-34 p-t-27">
						Administración
					</h1>

					<div class="form-group row" id="selector">
						<div>
							<select class="custom-select" required id="select_children">
								<option value="">Seleecione un niño</option>
							</select>
							<div class="invalid-feedback">Debe seleccionar un niño</div>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<button onclick="descargar_uno()" class="login100-form-btn" id="descarga_uno">
							Descargar datos
						</button>
					</div>
				</form>
				<br>
				<div class="container-login100-form-btn">
					<button onclick="descargar()" class="login100-form-btn" id="descarga_boton">
						Descargar todos
					</button>
				</div>
			</div>

		</div>

	</div>

	<script type="text/javascript" src="{% static 'lib/jquery.js' %}"></script>
	<script type="text/javascript" src="{% static 'lib/jquery-ui.min.js' %}"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.2.2/cropper.min.js"></script>
	{% csrf_token %}

	<script type="text/javascript" src="{% static 'js/descarga.js' %}"></script>
</body>

</html>
